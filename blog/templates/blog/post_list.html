{% extends 'blog/base.html' %}

{% block blog_content %}
    <main>
        {% for post in posts %}
            <ul>
                <li>
                    <a href="{% url 'post_detail' slug=post.slug path=blog.path %}">{{ post.title }}</a>
                    <span>{{ post.created_on|date:'m/d/Y' }}</span>
                </li>
            </ul>
        {% endfor %}
    </main>
{% endblock blog_content %}
